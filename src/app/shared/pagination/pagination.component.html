<div class="pagination">
  @if (pageLinks["first"]; as firstPage) {
  <button (click)="changePage(firstPage)">First</button>
  } @if (pageLinks["prev"]; as previousPage) {
  <button (click)="changePage(previousPage)">Previous</button>
  } @if (pageLinks["next"]; as nextPage) {
  <button (click)="changePage(nextPage)">Next</button>
  } @if (pageLinks["last"]; as lastPage) {
  <button (click)="changePage(lastPage)">Last</button>
  }
</div>
