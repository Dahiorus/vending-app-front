@if (page$(); as page) {
  <app-pagination
    [baseUrl]="'/vending-machines'"
    [pageInfo]="page.page"
    [pageLinks]="page.links"
    (pageChanged)="searchMachines($event)"
  />
  @for (element of page$().elements; track element.id) {
    <a (click)="viewMachine(element.id)">{{ element.serialNumber }}</a><br>
  }
} @else {
  <p>No result</p>
}
