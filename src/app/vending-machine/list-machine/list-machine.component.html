@if (page$(); as page) {
  <app-pagination
    [baseUrl]="'/vending-machines'"
    [pageInfo]="page.page"
    [pageLinks]="page.links"
    (pageChanged)="searchMachines($event)"
  />
  @for (machine of page.elements; track machine.id) {
    <pre>{{ machine | json }}</pre>
  }
} @else {
  <p>No result</p>
}
